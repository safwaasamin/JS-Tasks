<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Accordion using JavaScript - Responsive </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">

    </script>

    <style>
        .accordion {
            max-width: 600px;
            margin: 50px auto;
        }
        .accordion-item {
            background-color: #f2f2f2;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .accordion-header {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .accordion-body {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="accordion">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#question1">
                    Question 1
                </button>
            </h2>
            <div id="question1" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Answer 1
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#question2">
                    Question 2
                </button>
            </h2>
            <div id="question2" class="accordion-collapse collapse">
                <div class="accordion-body">
                    Answer 2
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#question3">
                    Question 3
                </button>
            </h2>
            <div id="question3" class="accordion-collapse collapse">
                <div class="accordion-body">    
                    Answer 3
                </div>
            </div>
        </div>
    </div>
    <script>
        var accordion = document.getElementsByClassName('accordion');

        for (var i = 0; i < accordion.length; i++) {
            accordion[i].addEventListener('click', function() {
                this.classList.toggle('active');
            });
        }
        

    </script>
</body>
</html>
